<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tic tac toe</title>
</head>
<body>
    <div class="container">
        <div class="boardTop">
            <div class="difficulty">easy</div>
            <div class="symbolSelect">
                <button class="btn" value="X">X</button>
                <button class="btn" value="O">O</button>
            </div>
        </div>
        <div class="boardMiddle">
            <div class="gameBoard">
                <div class="gameSquare" id="1a"> </div>
                <div class="gameSquare" id="2a"> </div>
                <div class="gameSquare" id="3a"> </div>
                <div class="gameSquare" id="1b"> </div>
                <div class="gameSquare" id="2b"> </div>
                <div class="gameSquare" id="3b"> </div>
                <div class="gameSquare" id="1c"> </div>
                <div class="gameSquare" id="2c"> </div>
                <div class="gameSquare" id="3c"> </div>
            </div>
        </div>
        <div class="restart" onclick="reset()">Restart</div>
    </div>
    
</body>

<script src="script.js"></script>
</html>
