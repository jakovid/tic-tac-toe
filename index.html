<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tic tac toe</title>
</head>
<body>
    <div class="header">
        <div class="headerTitle">Tic Tac Toe</div>
    </div>
    <div class="gameModule" id="gameModule">
        <div class="boardTop">
            <div class="results">Results</div>
            <div class="symbolSelect">
                <button id="xBtn" class="btn" value="X">X</button>
                <button id="oBtn" class="btn" value="O">O</button>
            </div>
        </div>
        <div class="boardMiddle">
            <div class="game" id="game">
                <div class="gameSquare" value="0"> </div>
                <div class="gameSquare" value="1"> </div>
                <div class="gameSquare" value="2"> </div>
                <div class="gameSquare" value="3"> </div>
                <div class="gameSquare" value="4"> </div>
                <div class="gameSquare" value="5"> </div>
                <div class="gameSquare" value="6"> </div>
                <div class="gameSquare" value="7"> </div>
                <div class="gameSquare" value="8"> </div>
            </div>
        </div>
        <div class="restart" id="restart">Restart</div>
    </div>
    
</body>

<script src="script.js"></script>
</html>
